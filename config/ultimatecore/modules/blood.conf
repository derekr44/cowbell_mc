    # For each entity in the game a config section will be created (Including mods, if installed) To edit the blood effect of a mob, edit it's config
    "minecraft:armorstand" {
        # The block state is the block which particle's should be used when the entity is hit
        blockstate="minecraft:planks[variant=oak]"
        # The center offset is how far above the entities feet the center of the particles should be
        center-offset {
            x=0
            y=1
            z=0
        }
        # The amount of particles to spawn for each hit
        count=50
        # Whether blood for this entity is enabled
        enabled=true
        # How far the furthest particle should be from the center
        particle-offset {
            x=0.3
            y=0.3
            z=0.3
        }
    }
